<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Flying</title>
    <style>
        .cart_anchor{ 
            float:right; 
            vertical-align:top; 
            background: url('images/cart-icon.png') no-repeat center center / 100% auto;
            width: 50px;
            height: 50px; 
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <a class="cart_anchor"></a>
    <ul class="items">
        <li><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /><a href="javascript:void(0);" class="add-to-cart">Add to cart</a></li>
        <li><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /><a href="javascript:void(0);" class="add-to-cart">Add to cart</a></li>
        <li><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /><a href="javascript:void(0);" class="add-to-cart">Add to cart</a></li>
        <li><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /><a href="javascript:void(0);" class="add-to-cart">Add to cart</a></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type='text/javascript' src="codex-fly.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('.add-to-cart').on('click',function(){
            //Scroll to top if cart icon is hidden on top
            $('html, body').animate({
                'scrollTop' : $(".cart_anchor").position().top
            });
            //Select item image and pass to the function
            var itemImg = $(this).parent().find('img').eq(0);
            flyToElement($(itemImg), $('.cart_anchor'));
        });
    });
    </script>
</body>
</html>
